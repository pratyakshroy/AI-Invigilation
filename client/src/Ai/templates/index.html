{% extends "base.html" %}
{% block title %}Register System{% endblock %}

{% block content %}

{% if message  %}

    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<form class= "form" action="" method="post">
    <div class="form-group">
        <label for="Fullname">Full name</label>
        <input name="fullname" class="form-control" id="inputFullName" aria-describedby="emailHelp" placeholder="Enter full name">
        
  </div>
  <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
        
  </div>
  <div class="form-group">
    <label for="InputPassword">Registration-No</label>
    <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Registration-No">
  </div>

    <div class="form-group">
    <label for="InputPassword2">Repeat Registration-No</label>
    <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Registration-No">

    </div>
  <button type="submit" class="btn btn-primary">START</button>


</form>



{% endblock %}
